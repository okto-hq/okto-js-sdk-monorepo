name: PR Checks
on:
  pull_request:
    branches:
      - "**"

env:
  NODE_VERSION: 20

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Save Cache
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules
            ./**/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

  build:
    needs: install
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ./**/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Build Packages
        run: pnpm build:packages

  lint:
    needs: install
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ./**/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Check Lint
        run: pnpm lint

  format:
    needs: install
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ./**/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Check Format
        run: pnpm check-format

  exports:
    needs: install
    name: Exports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            ./**/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Check Exports
        run: pnpm check-exports
